{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block morestyle %}
    <style>
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form-container {
        background-color: #fff;
        /* พื้นหลังสีขาว */
        border-radius: 30px;
        /* ขอบมุมมน */
        padding-top: 10px;
        padding-right: 35px;
        padding-bottom: 8px;
        padding-left: 35px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* เพิ่มเงา */
      }
    </style>
    
{% endblock %} 
{% block content%}

<script src="https://www.google.com/recaptcha/api.js"></script>

<script>
  function onSubmit(token) {
    document.getElementById("log-in-form").submit();
  }
</script>

    <form id="log-in-form" action="{{ url_for('auth_blueprint.login') }}"  method="POST" novalidate>
      <section class="vh-75" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <!-- <div  class="card text-black" style="border-radius: 50px;"> -->
              <div class="row g-0">
                <div class="col-xl-5 d-none d-xl-block mt-4">

                  <!-- <div class="col mt-4 d-flex align-items-center order-1 order-lg-1 justify-content-center"> -->
                    <img
                      src="{{url_for('static', filename='images/signin-image1.png')}}"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  <!-- </div> -->
                  <!-- </div> -->
                </div>
                <div class="col-xl-7">
                  <!-- <div class="card"> -->
                    <!-- <div class="card-body"> -->
                  <!-- <div class="card-body p-md-5 text-black"> -->
                  <div class="form-container">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                    <form method="POST" class="mx-1 mx-md-4">
                      <!-- <form class="mx-1 mx-md-4"> -->
                        <div class="d-flex flex-row align-items-center mb-2">
                          <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                          <div
                            data-mdb-input-init
                            class="form-outline flex-fill mb-0"
                          >
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              name="email"
                              placeholder="Enter email"
                            />
                            <label class="form-label" for="email">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                          <div
                            data-mdb-input-init
                            class="form-outline flex-fill mb-0"
                          >
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              name="password"
                              placeholder="Enter password"
                            />
                            <label class="form-label" for="password">Password</label>
                          </div>
                        </div>
      
                        <div
                          class="d-flex justify-content-center flex-column align-items-center mx-4 mb-3 mb-lg-4"
                        >
                          <button
                            type="submit"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="g-recaptcha btn btn-primary mb-2"
                            data-sitekey={{site_key}} 
                            data-callback='onSubmit' 
                            data-action='submit'>Login</button>
                          
                          <a href="/sign-up" class="btn btn-link">Create an account</a>
                        </div>
                        <br />
     
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    </form>
