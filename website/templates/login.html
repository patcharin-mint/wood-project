{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block content%}

<script src="https://www.google.com/recaptcha/api.js"></script>

<script>
  function onSubmit(token) {
    document.getElementById("log-in-form").submit();
  }
</script>


    <form id="log-in-form" action="{{ url_for('auth_blueprint.login') }}"  method="POST">
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="g-recaptcha btn btn-primary"  data-sitekey={{site_key}} 
          data-callback='onSubmit' 
          data-action='submit'>Login...</button>
    </form>
    {% endblock %}
